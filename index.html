<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Menu -->
    <nav>
        <div class="logo">Image Converter</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" id="more-tools">More Tools</a>
                <ul class="dropdown">
                    <li><a href="#" id="convert-to-pdf">Image to PDF</a></li>
                    <li><a href="#" id="convert-from-pdf">PDF to Image</a></li>
                    <li><a href="#" id="remove-bg">Remove Background</a></li>
                </ul>
            </li>
            <li><a href="#" id="feedback">Feedback</a></li>
            <li><a href="#" id="contact">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Image Converter Section -->
    <div class="container">
        <h1>Convert Your Image</h1>
        <input type="file" id="imageInput">
        <select id="formatSelect">
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="webp">WebP</option>
        </select>
        <button id="convertBtn">Convert Image</button>
        <a id="downloadLink" style="display: none">Download Converted Image</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
